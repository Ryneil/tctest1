<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubSpot TC Assessment 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Front End Form Submission</h1>
    <div class="card" id="form-ctn">
      <form action="">
        <input type="text" placeholder="First Name" id="first-name" />
        <input type="text" placeholder="Last Name" id="last-name" />
        <input type="email" placeholder="Email" id="email" />
        <input type="number" placeholder="Phone Number" id="phone-num" />
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="card" id="modal-ctn">
      <p>Thank you for your submission</p>
      <button id="reset-btn">Reset Form</button>
    </div>
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js.hs-scripts.com/6057637.js"
    ></script>
  </body>
</html>
